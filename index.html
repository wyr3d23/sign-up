<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin Account Sign-up </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main-container">

        <section class="side-panel">
            <img alt="placeholder for image" src="images/owl.jpeg">
            <div class="logo">
                <img alt="viking svg file" src="images/viking.svg">
                <h1 class="title">ODIN</h1>
            </div>
        </section>
        <section class="content">
            <div class="header-para">
                <p>This is not a real online service! You know you need something like this in your life
                    to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="form-grid">
                <h3>Let's do this!</h3>
                <fieldset class="forms">
                    <div class="left-form">
                        <label for="first_name"><span aria-label="required">*</span> First Name</label>
                        <input type="text" id="first_name" name="first_name" required>

                        <label for="email"><span aria-label="required">*</span> Email</label>
                        <input type="email" id="email" name="email" required>

                        <label for="password"><span aria-label="required">*</span> Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="right-form">
                        <label for="last_name"><span aria-label="required">*</span> Last Name</label>
                        <input type="text" id="last_name" name="last_name" required>

                        <label for="phone_number">Phone Number</label>
                        <input maxlength="12" type="text" id="phone_number" name="phone_number">

                        <label for="confirm_password"><span aria-label="required">*</span> Confirm Password</label>
                        <input type="password" id="confirm_password" name="password_confirm" required>
                    </div>
                </fieldset>
            </div>
            <div class="accounts">
                <button type="submit" class="create-acc">Create Account</button>

                <p class="log-in">Already have an account? <a href="#"/>Log In</p>
            </div>
        </section>
    </main>
</body>
<script src="main.js"></script>
</html>
